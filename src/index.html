<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla UI Clone</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- HEADER & Model 3-->

        <div class="pt-5 flex justify-between font-bold items-center">

            </div>
            <div class="hidden lg:inline">
                <ul class="flex space-x-2 text-sm">
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model S</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model 3</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model X</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model Y</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Solar Roof</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Solar Panels</li>
                </ul>
            </div>
            <div class="">
                <ul class="flex space-x-4 mr-2 text-sm">
                    <li class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3">Shop</li>
                    <li class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3">Account</li>
                    <li class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3">Menu</li>
                </ul>
            </div>
            <div class="flex flex-col absolute top-20 left-[50%] translate-x-[-50%]">
                <h1 class="text-[40px] m-auto font-bold">Model 3</h1>
                <p class="whitespace-nowrap pt-1 text-[16px] text-[#5c5d61]">Order Online for 
                    <span class="underline underline-offset-4 hover:decoration-current cursor-pointer">Touchless Delivery</span>
                </p>
            </div>

            <div class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row">
                <button class="uppercase bg-gray-800 w-96 text-white rounded-full h-10 md:w-60 hover:bg-slate-500">
                    Custom order
                </button>
                <button class="mt-2 uppercase bg-slate-200 w-96 text-gray-900 rounded-full h-10 md:mt-0 md:w-60 hover:bg-slate-400">
                    Existing Inventory
                </button>
            </div>
            <div class="absolute left-[50%] translate-x-[-50%] bottom-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 animate-bounce">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
                  
            </div>

        </div>
    </div>
     <!--  Model Y-->
    <div class="relative bg-[url('https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Model-S-Desktop-LHD-6.22.jpg')] h-screen bg-center bg-cover">
    
            <div class="flex flex-col absolute top-20 left-[50%] translate-x-[-50%]">
                <h1 class="text-[40px] m-auto font-bold">Model Y</h1>
                <p class="whitespace-nowrap pt-1 text-[16px] text-[#5c5d61]">Order Online for 
                    <span class="underline underline-offset-4 hover:decoration-current cursor-pointer">Touchless Delivery</span>
                </p>
            </div>

            <div class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row">
                <button class="uppercase bg-gray-800 w-96 text-white rounded-full h-10 md:w-60 hover:bg-slate-500">
                    Custom order
                </button>
                <button class="mt-2 uppercase bg-slate-200 w-96 text-gray-900 rounded-full h-10 md:mt-0 md:w-60 hover:bg-slate-400">
                    Existing Inventory
                </button>
            </div>
        </div>
    </div>
    <!-- Accessories -->
    <div class="relative bg-[url('https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Accessories-Desktop-NA-APAC.jpg')] h-screen bg-center bg-cover">
    
            <div class="flex flex-col absolute top-20 left-[50%] translate-x-[-50%]">
                <h1 class="text-[40px] m-auto font-bold">Accessories</h1>
            </div>

            <div class="md:space-x-4 absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row">
                <button class="mt-3 uppercase bg-slate-200 w-96  text-gray-900 rounded-full h-10 md:mt-0 md:w-60 hover:bg-slate-400 ">
                    Shop Now
                </button>
            </div>
        </div>
    </div>
    <footer class=" flex pb-10 justify-center items-center">
        <ul class="flex flex-col justify-center items-center md:flex-row md:space-x-4 text-[12px] text-gray-500">
            <li class="link">Tesla &copy 2022</li>
            <li class="link">Contacts</li>
            <li class="link">Careers</li>
            <li class="link">News</li>
            <li class="link hidden md:inline">Engage Location</li>
            <li class="link hidden md:inline">Location</li>
        </ul>
